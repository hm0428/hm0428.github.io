<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>プロフィールページ</title>

    <style>
        .profile_box{
            width:80%;
            max-width:400px;
            margin:auto;
            font-size:18px;
            background-color: linen;
            border:BurlyWood solid 1px;
        }
        .profile_box img{
            width:100%
        }
        .profile_text{
            padding:40px;
        }
        .profile_name{
            padding-bottom:0.25em;
            font-size:1.5em;
            border-bottom:solid 1px #000;
        }
        .profile_set{
            padding-top:10px;
        }
        .profile_set_head{
            display: inline-block;
            padding: 0.1em 1em;
            color:#fff;
            background-color:#000;
            margin-bottom:0.5em;
        }
        .profile_set_in{

        }
    </style>

</head>
<body>
    
    <h1>こんにちは</h1>
    <p>hello profile</p>

    <div class="profile_box">
        <div class="profile_img">
            <img src="https://nil-co.net/blog/wp-content/uploads/2021/07/main_001-300x156.jpg">
        </div>
        <div class="profile_text">
            <div class="profile_name">わたしの名前</div>
            <div class="profile_set">
                <div class="profile_set_head">誕生日</div>
                <div class="profile_set_in">毎日</div>
            </div>
            <div class="profile_set">
                <div class="profile_set_head">好きな食べ物</div>
                <div class="profile_set_in">りんご</div>
            </div>
            <div class="profile_set">
                <div class="profile_set_head">すきなもの</div>
                <div class="profile_set_in">ねこ</div>
            </div>

        </div>
    </div>

</body>
</html>
